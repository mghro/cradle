test:
  image: ubuntu:artful
  before_script:
    - apt-get update -qy
    - apt-get install -y python3 python3-pip g++-5 gcc-5 lcov cmake git curl
    - pip3 install virtualenv
    - virtualenv --python=python3 my_python_env
    - source my_python_env/bin/activate
    - python --version
    - pip install conan
    - pip install jinja2
    - export CXX="g++-5" CC="gcc-5"
    - ./fips set config linux-make-debug
    - ./fips gen
    - ./fips build
  script:
    - ./fips run test_runner
  after_script:
    - bash <(curl -s https://codecov.io/bash)
