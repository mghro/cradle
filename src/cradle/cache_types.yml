types:

- name: disk_cache_config
  doc: ''
  schema:
    structure:
    - directory:
        doc: ''
        schema:
          optional:
            string: {}
    - size_limit:
        doc: size limit (in bytes)
        schema:
          integer: {}

- name: disk_cache_info
  doc: ''
  schema:
    structure:
    - directory:
        doc: the directory where the cache is stored
        schema:
          string: {}
    - entry_count:
        doc: the number of entries currently stored in the cache
        schema:
          integer: {}
    - total_size:
        doc: the total size (in bytes)
        schema:
          integer: {}

- name: disk_cache_entry
  doc: ''
  schema:
    structure:
    - key:
        doc: the key for the entry
        schema:
          string: {}
    - id:
        doc: the internal numeric ID of the entry within the cache
        schema:
          integer: {}
    - in_db:
        doc: true if the entry is stored directly in the database
        schema:
          boolean: {}
    - value:
        doc: |
          the value associated with the entry - This may be omitted, depending
          on how the entry is stored in the cache and how this info was
          queried.
        schema:
          string: {}
        omissible: true
    - size:
        doc: the size of the entry (in bytes)
        schema:
          integer: {}
    - crc32:
        doc: a 32-bit CRC of the contents of the entry
        schema:
          integer: {}
